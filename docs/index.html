<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrannonLee Design</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="font-body overflow-x-hidden">
  <!-- 
npm run build-css
npx tailwindcss -i ./src/styles.css -o ./docs/styles.css --watch 
-->

  <div class="cursor inline-block w-5 h-5 bg-amber-700 rounded-full fixed mix-blend-difference transition duration-1000 ease-out pointer-events-none scale-150"></div>

  <!-- HEADER  -->
  <header class="fixed flex flex-col items-center w-full p-4 z-50 transition ease-out duration-1000">
    <div class="font-display">
      <h3 class="text-white text-3xl text-shadow">
        <a href="#home">BrannonLee Design</a>
      </h3>
    </div>
    <nav>
      <ul class="flex text-white justify-between font-thin p-4 tracking-wider">
        <li class="px-4">
          <a href="#projects">Projects</a>
        </li>
        <li class="px-4">
          <a href="#about">About Me</a>
        </li>
        <li class="px-4">
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- LANDING PAGE -->
  <section id="home" class="">
    <div class="relative min-h-screen w-full flex items-center justify-center">
      <img src="images/background_image.jpg" class="parallax absolute w-full h-full object-cover -z-10 grayscale brightness-50" />
      <div class="text-white flex flex-col justify-center items-center">
        <h1 class="text-9xl font-bold uppercase text-shadow">Hello.</h1>
        <p class="text-2xl">UI/UX Web Designer Extraordinaire</p>
      </div>
    </div>
  </section>

  <!-- PROJECTS PAGE  -->
  <section id="projects" class="bg-red-200">
    <div class="wrapper">
      <h2>Projects</h2>
      <h1 id="draggable">drag me</h1>
    </div>
  </section>

  <!-- ABOUT PAGE  -->
  <section id="about">
    <div class="wrapper">
      <h2>About Me</h2>
    </div>
  </section>
  
  <!-- CONTACT PAGE  -->
  <section id="contact">
    <div class="wrapper">
      <h2>Contact</h2>
    </div>
  </section>
  
  <script src="scripts/script.js"></script>
</body>
</html>
